<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Index</title>

</head>
<body>

<h1>These are all the tasks</h1>


<th:block>
    <ul th:each="task : ${taskList}">
    <li th:text="'Title: ' + ${task.taskTitle}"></li>
    <li th:text="'Description: ' + ${task.taskDescription}"></li>
    </ul>
</th:block>

</body>
</html>
